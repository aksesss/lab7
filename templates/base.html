<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href={% static 'Bootstrap/css/bootstrap.min.css' %}>
  <link rel="stylesheet" href={% static 'Bootstrap/css/font-awesome.min.css'%}>
  <link rel="stylesheet" href={% static 'Bootstrap/css/main.css'%}>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-ellipsis-h"></i>{{ head_text }}</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">


            {% block head_buttons %}{% endblock %}
            {% if request.user.is_authenticated %}
                <li>
                        <a href="{% url 'logout_url' %}">Выйти ( {{ request.user.username }} )</a>
                </li>
            {% else %}
                <li>  <a href="{% url 'login_url' %}">Вход</a>  </li>
                <li>      <a href="{% url 'reg_my_url' %}">Регистрация</a>
{#                                    <a href="{% url 'registration2_url' %}">Регистрация2</a>#}
                </li>
            {% endif %}

        </ul>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src={% static "Bootstrap/js/bootstrap.min.js" %}></script>
<div id = "headerwrap">
  <div class="container">
      <div class="row centered">
            <div class="col-lg-10 col-lg-offset-1">
                {%  block body1 %}{% endblock %}

            </div>
      </div>
        </div>
</div>




</body>

</html>
